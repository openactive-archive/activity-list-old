language: node_js
node_js:
- 11
env:
  global:
    secure: 
install:
- npm install -g
script: node validate.js
after_success:
- git config user.email "travis@travis.org"
- git config user.name "travis"
- git checkout master
- git add validated_activity_list.jsonld
- git commit -m "Activity list export validated"
- git push --force https://thill-odi:${COMMIT_TOKEN}@github.com:/openactive/activity-list.git
  HEAD:master
